dist: trusty

sudo: false

language: node_js

node_js:
  - '10'

branches:
  only:
    - develop
    - master

cache:
  directories:
    - ~/.npm
    - ~/.cache

install:
  - yarn

script:
  - yarn build
  - ng e2e

deploy:
  provider: firebase
  token:
    secure: '$FIREBASE_TOKEN'

notifications:
  email:
    on_failure: change
    on_success: change

addons:
  browserstack:
    username: 'fredrikgullberg2'
    access_key:
      secure: 
