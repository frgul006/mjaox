dist: trusty
sudo: false
language: node_js
node_js:
  - '10'
branches:
  only:
    - develop
    - master
cache:
  directories:
    - '~/.npm'
    - '~/.cache'
install:
  - yarn
script:
  - ng test
  - ng e2e
  - yarn build
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ''
  message: 'Deployed from Travis'
notifications:
  email:
    on_failure: change
    on_success: change
