<div class="row">
  <div class="col-md-6" *ngFor="let post of (posts | async)">
    <mat-card>
      <mat-card-header>
        <div
          class="mjaox-blog-post__image"
          mat-card-avatar
          [ngStyle]="{
            'background-image':
              'url(https://media.graphcms.com/resize=w:120/compress/' +
              post.author.profileimage.handle +
              ')'
          }"
        ></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ post.author.firstname }}
          {{ post.author.lastname }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        [src]="
          'https://media.graphcms.com/resize=w:500/quality=value:70/compress/' +
          post.image.handle
        "
      />
      <mat-card-content>
        <p class="mjaox-paragraph">{{ post.summary }}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list *ngIf="post.tags.length > 0">
          <mat-chip *ngFor="let tag of post.tags">{{ tag.title }}</mat-chip>
        </mat-chip-list>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
