<div class="row">
  <div class="col">
    <h1>{{ (post$ | async)?.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <markdown [data]="(post$ | async)?.content"></markdown>
  </div>
  <div class="col-md-4">
    <div class="mt-2 mb-4">
      <mjaox-ui-tags [tags]="(post$ | async)?.tags"></mjaox-ui-tags>
    </div>
    <div class="mt-4 mb-4">
      <mjaox-ui-author [author]="(post$ | async)?.author"></mjaox-ui-author>
    </div>
  </div>
</div>
